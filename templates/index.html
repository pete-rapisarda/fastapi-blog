<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <h1>My Blog</h1>
        <ul>
            {% for post in posts %}
            <li>
                <h2>{{post.title}}</h2>
                <p>{{post.content}}</p>
                <a href="/posts/{{post.id}}">Read more</a>
                <a href="/posts/{{post.id}}/edit">Edit</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
