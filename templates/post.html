<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <h1>My Blog</h1>
        <ul>
            <li>
                <h2>{{post.title}}</h2>
                <p>{{post.content}}</p>
                <a href="/">Back to Home</a>
                <a href="/posts/{{post.id}}/edit">Edit</a>
                <form action="/posts/{{post.id}}/delete" method="post" onsubmit="return confirm(
                    'Are you sure you want to delete this post?');">
                    <button type="submit">Delete</button>
                    </form>
            </li>
        </ul>
    </body>
</html>
